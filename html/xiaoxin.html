<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <script src="../static/js/vue@2.js"></script>
    <link rel="stylesheet" href="../static/css/index.css"/>
    <title>小新剪切板</title>
</head>

<body>
<div id="app">
    <div class="header">
        <button onclick="cleanAllDoc()" class="clear-button"> 
            清空
        </button>
        欢迎来到小新剪切板，您的操作系统：{{ osInfo }}
    </div>

    <div class="list">
        <div style="width: 100%;">

            <div class="list-item" v-for="(item) in data" :key="item._id" :id="item._id" @mouseover="onfocus(item._id)" @mouseleave="onblur(item._id)">
                <div class="list-item-content">
                    <div class="list-item-title">{{item.title}}</div>
                    <div class="list-item-description">{{item.date}}</div>
                </div>
            </div>

        </div>
    </div>
</div>
<!--该段js必须在body内有效-->
<script src="../static/js/xiaoxin.js"></script>
</body>
</html>
